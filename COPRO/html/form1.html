<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style1.css" type="text/css">
    <title>Windsor's-Log</title>
</head>
<body class="degrade-multicolore">
    <h1>Bienvenue à la Copropriété Windsor Draveil!</h1>
    <p>Pour vous permettre d'accéder aux services de ce site, veuillez faire votre choix:</p>
    
        <form class="form" name="form1">
            <fieldset class="fieldset">
                <legend>Choisir votre profil:</legend>
                <div>
                     <input type="radio" name="profil" checked value="administrateur" >Administrateur
                    <br>
                    <input type="radio" name="profil" value="proprietaire" >Propriétaire
                    <br>
                    <input type="radio" name="profil" value="newUser" >Nouvel utilisateur
                </div>                    
            
            </fieldset>
            <button class="button" id="mybutton" onclick="TypeProfile()" 
                value="Choisir votre profil"  type="button">Entrer</button>
            <button class="button" type="button">Sortir</button>
            
        </form>
    <script>
        function TypeProfile() {
    let profil = document.forms["form1"].profil.value;
    if (profil === "administrateur") {
      window.location.href = "../html/form2.html";
    } else if (profil === "proprietaire") {
      window.location.href = "../html/form2.html";
    } else {
      window.location.href = "../html/form3.html";
    }
  }
    </script>
</body>
</html>
