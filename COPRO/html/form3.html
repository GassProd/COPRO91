<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style3.css">
    <title>Windsor's-Logon</title>
</head>
<body>
    <header>
        <h1>Copropriété Domaine de Windsor Draveil</h1>
        <nav label="menu principal">
            <ul>
                <li><a href="form3.html">Accueil</a></li>
                <li><a href="">A propos</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <h2>Création de compte:</h2>
        <!--creation formulaire d'inscription-->
        <form class="container">
            <label for ="name">Nom:</label>
            <input type="text" name="name" id="name" placeholder="Nom">
            <label for ="prenom" class="prenom">Prénom:</label>
            <input type="text" name="prenom" id="prenom" placeholder="Prénom">
            <label for="adresse" class="adress">Adresse:</label>
            <input type="adresse" id="adresse" name="adresse">
            <label for="ville" class="ville">Ville:</label>
            <input type="ville" id="ville" name="ville">
            <label for="cp" class="cp">Code postal:</label>
            <input type="cp" id="cp" name="cp">
            <label for="tel" class="tel">Téléphone:</label>
            <input type="tel" id="tel" name="tel">
           <label for="maison" class="maison">Type maison:</label>
            <select name="maison" id="choix-maison">
                <option value="">--Choisir votre type de maison:--</option>
                <option value="chelsea">Chelsea</option>
                <option value="maison2">Maison2</option>
                <option value="maison3">Maison3</option>
              </select>
            <button type="submit" class="bouton">S'enregistrer</button>
        </form>
        
    </main>
    <footer></footer>
</body>
</html>
