        <h1>Copropriété Domaine de Windsor Draveil</h1>
        <h2>Création de compte:</h2>
        <!--creation formulaire d'inscription-->
        <form class="container">
            <div><label for ="name">Nom:</label>
                <input type="text" name="name" id="name" placeholder="Nom">
            </div>

            <div><label for ="firstname">Prénom:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Prénom">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="password">Mot de passe:</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe">
            </div>
            <div>
                <label for="password">Confirmer mot de passe:</label>
                <input type="password" name="password" id="password" placeholder="Confirmer mot de passe">
            </div>
            <div>
                <label for="phone">Téléphone:</label>
                <input type="tel" name="phone" id="phone" placeholder="Téléphone">
            </div>
            <div>
                <label for="adresse">Adresse:</label>
                <input type="text" name="adresse" id="adresse" placeholder="Adresse">
            </div>
            <div>
                <label for="codepostal">Code postal:</label>
                <input type="text" name="codepostal" id="codepostal" placeholder="Code postal">
            </div>
            <div>
                <label for="ville">Ville:</label>
                <input type="text" name="ville" id="ville" placeholder="Ville">
            </div>
            <div>
                <label for="pays">Pays:</label>
                <input type="text" name="pays" id="pays" placeholder="Pays">
            </div>
             <div><label for="maison" class="maison">Type maison:</label>

                    <option value="">--Choisir votre type de maison:--</option>
                    <option value="chelsea">Chelsea</option>
                    <option value="maison2">Maison2</option>
                    <option value="maison3">Maison3</option>
                  </select></div>           
           <div><button type="submit" class="bouton">S'enregistrer</button>
           </div>
           <div><button type="reset" class="bouton">Annuler</button>
           </div>
