<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <!--Lien css pour Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Windsor's-Login</title>
</head>
<body>
    <h1 class="text-center">Bienvenue à la copropriété Windsor de Draveil</h1>
    <p class="text-center">Connexion</p>
    <form class=" container mx-auto col-10 col-md-8 col-lg-6 border border-3 ">
        <div class="form-group w-50 mt-4">
          <label for="exampleInputEmail1">Adresse mail:</label>
          <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted mb-2">Votre mail ne sera pas partagé.</small>
        </div>
        <div class="form-group w-50 mt-4">
          <label for="exampleInputPassword1">Mots de passe:</label>
          <input type="password" class="form-control mt-2 mb-2" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
        </div>
        <button type="submit" class="btn btn-primary mt-5 mb-2">Entrer</button>
        <br>
        <a href="" class="text mb-2">Mots de passe oublié</a>
      </form>

      
    
</body>
</html>
